name: iOS Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: List available Xcode versions
      run: ls -la /Applications/ | grep Xcode

    - name: Select Xcode
      run: |
        # Try Xcode 17 first, fall back to latest available
        if [ -d "/Applications/Xcode_17.app" ]; then
          sudo xcode-select -s /Applications/Xcode_17.app
        elif [ -d "/Applications/Xcode_17.0.app" ]; then
          sudo xcode-select -s /Applications/Xcode_17.0.app
        elif [ -d "/Applications/Xcode.app" ]; then
          sudo xcode-select -s /Applications/Xcode.app
        else
          sudo xcode-select -s /Applications/Xcode_16.app
        fi

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Setup iOS Simulator
      uses: futureware-tech/simulator-action@v4
      with:
        model: 'iPhone 16 Pro'
        os_version: '>=18.0'

    - name: List available simulators
      run: xcrun simctl list devices available

    - name: Build
      run: |
        xcodebuild build \
          -project HillClimbRacer.xcodeproj \
          -scheme HillClimbRacer \
          -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO

    - name: Run Tests
      run: |
        xcodebuild test \
          -project HillClimbRacer.xcodeproj \
          -scheme HillClimbRacer \
          -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          -resultBundlePath TestResults \
          -enableCodeCoverage YES

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults
        if-no-files-found: ignore

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: TestResults/**/*.xcresult
        if-no-files-found: ignore
